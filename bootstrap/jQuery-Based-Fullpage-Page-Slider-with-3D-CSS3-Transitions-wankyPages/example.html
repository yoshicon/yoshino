<!DOCTYPE html>

<head>
<title>jQuery wankyPages Plugin Demo</title>
<link rel="stylesheet" type="text/css" href="animations.css">
<style>
html { height: 100% }

body { margin: 0 }

/**
* Wanky page structural styling
*/


.wanky_pages {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-perspective: 1200px;
  -moz-perspective: 1200px;
  perspective: 1200px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  transform-style: preserve-3d;
}

.wanky_page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  visibility: hidden;
  overflow: auto;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-transform: translate3d(0, 0, 0);
  -moz-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);
}

.wanky_current_page { visibility: visible; }

.wanky_page_top { z-index: 4; }

/**
* Page styles
*/


body { background-color: #000000 }

.wanky_page { text-align: center; }

.wanky_page h1 {
  color: #FFFFFF;
  font-size: 75px;
}

.wanky_pages a {
  color: #FFFFFF;
  font-size: 30px
}

.wanky_page[data-pageid="1"] { background-color: #0ac2d2 }

.wanky_page[data-pageid="2"] { background-color: #fdc162 }

.wanky_page[data-pageid="3"] { background-color: #fd6a62 }
</style>
</head>

<script src="wankypages.jquery.js"></script> 
<script>
    
    $(document).ready(function(){

        $('#pages').wankyPages({
            selector_prefix   : 'wanky_',                // Prefix to give all classes and ID's (apart from animations)
            default_page      : '1',                     // Default/ first page to load
            animation         : 'glueTopBottom'
        });
